upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:5173;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;

    # Базовые настройки
    client_max_body_size 100M;
    
    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "
        default-src 'self' 'unsafe-inline' 'unsafe-eval';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https: http:;
        connect-src 'self' wss: ws: https: http:;
        img-src 'self' data: blob: https: http:;
        style-src 'self' 'unsafe-inline' https:;
        font-src 'self' data: https:;
        frame-src 'self' https:;
        frame-ancestors 'self' https:;
        media-src 'self' https:;
    " always;

    add_header Feature-Policy "camera *; microphone *; payment *;" always;


    # Дополнительные CORS заголовки для внешних ресурсов платежной системы
    location /payment/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API endpoints
    location /api/ {
        client_max_body_size 10M;
        proxy_pass http://backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_read_timeout 300s;
        proxy_buffers 8 32k;
        proxy_buffer_size 64k;
    }

    # Статические ассеты Vite
    location /assets/ {
        proxy_pass http://frontend/assets/;
        proxy_set_header Host $host;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Images
    location /images/ {
        proxy_pass http://frontend/images/;
        proxy_set_header Host $host;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Media files
    location /media/ {
        alias /backend/media/;
        expires 1h;
        add_header Cache-Control "public, no-transform";
        
        access_log /var/log/nginx/media-access.log combined buffer=32k flush=5s;
        error_log /var/log/nginx/media-error.log debug;
        
        try_files $uri $uri/ =404;
        
        add_header X-Debug-Path $request_filename;
        add_header X-Debug-Uri $uri;
    }

    # Favicon и статические файлы в корне
    location = /favicon.ico { 
        proxy_pass http://frontend/favicon.ico;
        expires 1y;
    }

    location = /robots.txt { 
        proxy_pass http://frontend/robots.txt;
        expires 1y;
    }

    # Специальный location для Vite WebSocket
    location /@vite/client {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_buffering off;
    }

    location /hmr/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # WebSocket соединение для HMR
    location /ws {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_buffering off;
    }

    # Обработка Vite dev сервера и HMR
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_buffering off;
    }

    # Специальная обработка для Vite HMR
    location ~* ^/@(?:id|vite|fs)/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_buffering off;
    }

    # Обработка исходных файлов
    location ~* \.(ts|js|jsx|tsx|vue)$ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_buffering off;
    }

    # Обработка source maps
    location ~* \.js\.map$ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        expires -1;
        add_header Cache-Control no-store;
    }

    # Блокировки
    location ~ \.php$ {
        deny all;
        return 404;
    }

    location ~ /\. {
        deny all;
        return 404;
    }

    location ^~ /vendor/ {
        deny all;
        return 404;
    }

    # Общие настройки прокси
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}